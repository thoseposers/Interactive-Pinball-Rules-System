<!DOCTYPE html>
<html>
    <body>
        <h1 class="AlienTargets">A-L-I-E-N Targets</h1> <img src="../../global/magnifying-glass-solid.svg" onclick="HighlightFeature('AlienTargets');" />
        <hr />
        <p>If blinking, A-L-I-E-N targets score 3000 and <span class="FeatureLink Bonus" onclick="LoadFeatureToBottomSheet('Bonus');">Bonus</span> is advanced.</p>
        <p>If already hit and solid, targets score 1000 and <span class="FeatureLink Bonus" onclick="LoadFeatureToBottomSheet('Bonus');">Bonus</span> is not advanced.</p>
        <p>Complete all A-L-I-E-N targets to light <span class="FeatureLink Multiball" onclick="LoadFeatureToBottomSheet('Multiball');">Multiball</span> and a single <span class="FeatureLink StarLanes" onclick="LoadFeatureToBottomSheet('StarLanes');">S-T-A-R Lane</span> award.</p>
        <p>Multiple awards can be lit during a single ball.</p>
    </body>
</html>
