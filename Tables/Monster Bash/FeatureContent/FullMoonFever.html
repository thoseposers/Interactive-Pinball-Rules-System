        <h1 class="FullMoonFever">Full Moon Fever</h1>
        <hr />
        <p>Shoot both Wolfman loops 4 times to begin this mode.</p>
        <p>Once the mode has begun, each loop becomes a jackpot shot.</p>
        <p>Collect four jackpots to get Wolfman's <span class="FeatureLink MonsterInstruments" onclick="LoadFeatureToBottomSheet('MonsterInstruments');">drums</span>. (Required for <span class="FeatureLink MonstersOfRock" onclick="LoadFeatureToBottomSheet('MonstersOfRock');">Monsters of Rock</span>)</p>
